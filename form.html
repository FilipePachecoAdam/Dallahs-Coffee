<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4d4cad938.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>

<body>
    <div class="login-tab">
        <div class="left-area">
            <div class="Login-content"></div>
            <h2 class="Bem-vindo">BEM VINDO!</h2>
            <p id="Frase-login">Crie sua conta e aproveite seus benefícios em nossa cafeteria!</p>
            <h5 id="Palavra-aqui">AQUI</h5>

            <button class="botaoCadastrar" type="submit">CADASTRAR</button>
            <!--O botão de envio (submit) é geralmente usado para enviar dados de um formulário para um servidor-->
            <p id="PalavraFinal">Dallah's Coffee</p>
        </div>
        <div class="right-area">
            <h1>D A D O S</h1>
            <p id="descrição-dados">Informe os dados necessários para criar a conta</p>
            <form>
                <input class="form" type="text" id="nome" name="nome" placeholder="nome">
                <br>
                <input class="form" type="email" id="Email" name="E-mail" placeholder="E-mail">
                <br>
                <input class="form" type="password" id="senha" name="senha" placeholder="senha">
            </form>
        </div>
    </div>
    <div class="ìcones">
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-lock"></i>
    </div>
   <p id="descrição-Final">O melhor café gourmet do país</p>

    
</body>

</html>
